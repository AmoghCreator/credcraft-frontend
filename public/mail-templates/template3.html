<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eeeeee;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #3498db;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888888;
            font-size: 12px;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>You've Earned a Certificate!</h1>
        </div>
        <div class="content">
            <p>Hi [Name],</p>
            <p>We are thrilled to award you this certificate for completing [Course/Training/Event].</p>
            <p><a href="[CertificateLink]" class="btn">Get Your Certificate</a></p>
        </div>
        <div class="footer">
            <p>&copy; 2024 [Your Company]. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
