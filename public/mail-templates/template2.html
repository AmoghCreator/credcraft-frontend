<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Certificate</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            margin: 20px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }
        .header {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px;
            border-radius: 5px 5px 0 0;
            text-align: center;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666666;
            font-size: 12px;
        }
        .btn {
            display: inline-block;
            background-color: #2c3e50;
            color: #ffffff;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Certificate of Achievement</h1>
        </div>
        <div class="content">
            <p>Dear [Name],</p>
            <p>We are honored to present you with this certificate for your successful completion of [Course/Training/Event].</p>
            <p><a href="[CertificateLink]" class="btn">Download Certificate</a></p>
        </div>
        <div class="footer">
            <p>&copy; 2024 [Your Company]. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
